name: Trigger auto deployment for hainamcomieu

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/hainamcomieu-AutoDeployTrigger-74e4a146-2834-4d8f-9fe0-2a514b4257a6.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.HAINAMCOMIEU_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.HAINAMCOMIEU_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HAINAMCOMIEU_REGISTRY_PASSWORD }}
          containerAppName: hainamcomieu
          resourceGroup: btnguyen2k
          imageToBuild: btnguyen2k/hainamcomieu:${{ github.sha }}
          

     

